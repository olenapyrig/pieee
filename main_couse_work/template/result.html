<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Foursquare API</title>
  <style>
  h1{
    margin-top: 5%;
    font-size: 30px;
    color:Grey;
    font-family: sans-serif;
    margin-left: 4%;
  }
  .a{
    font-size: 20px;
    padding-left: 1%;
    border: 1px solid #ccc;
    height: 40px;
    width: 90%;
    margin-left: 4%;
    margin-top: 1%;
    background-color: whitesmoke;
  }
  .button
  {
    font-size: 20px;
    border: 1px solid #ccc;
    height: 42px;
  }
  </style>
 </head>
 <body>
  <div class="main">

   <form action = "/map" method="POST">
     <h1>Please enter the category you want to search in</h1>
     <input name="text" class="a" placeholder="gym">
     <h1>Please enter the city you want to search in</h1>
     <input name="place" class="a" placeholder="New York City">
     <input type="submit" value="OK" class="button">
   </form>
  </div>
 </body>
</html>
